<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们和好啦！</title>
    <style>
        /* 全局样式 */
        body {
            background-color: rgb(86, 226, 242);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 24px;
            color: white;
            flex-direction: column; /* 垂直排列 */
        }

        /* 图片样式 */
        #gif {
            width: 200px;
            height: 200px;
            display: block; /* 确保图片是块级元素 */
        }

        /* 文字样式 */
        #text {
            margin-top: 20px; /* 文字与图片的间距 */
            font-size: 24px;
            color: white;
            text-align: center; /* 文字居中 */
        }
    </style>
</head>
<body>
    <img id="gif" src="6.gif" alt="表情包">
    <div id="text">嘿嘿，窝们和好啦！</div>
</body>
</html>
